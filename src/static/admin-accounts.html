<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Account</title>
    <link rel="stylesheet" href="my-account.css">

    <!--jQuery-->
    <script
        src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <!-- link header.html and footer.html -->
    <script>
        $.ajax({
            url: 'header.html',
            dataType: 'html',
            success: function(html) { $('#header').html(html); }
        });
        $.ajax({
            url: 'footer-general.html',
            dataType: 'html',
            success: function(html) { $('#footer').html(html); }
        });
    </script>
    <script src="js/main.js"></script>
</head>
<body>
    <!-- call header -->
    <div id="header"></div>

    <!-- Hero module -->
    <div class=banner>
        <div class="banner-img">
            <img class="bimg" src="/design/images/my-account-banner.png">
            </img>
        </div>
    </div>

    <!-- actual body-->
    <div class="account-body">
        <div class="wrap">
        <!-- additional admins -->
            <div class=general>
                <div class="header">
                    <div class="heading">
                        <h2>Add an Admin</h2>
                    </div>
                    <div class="icon">
                        <svg width="30" height="30">
                            <image href="/design/person_add.svg" height="30" width="30"/>
                        </svg>
                    </div>
                </div>
                <div class="descr">
                    <a>Add additional admins </a>
                    <a class="link" href="create-account-admin.html">here</a>
                </div>
            </div>
            <!-- list of accounts -->
            <div class=general>
                <div class="header">
                    <div class="heading">
                        <h2>All Accounts</h2>
                    </div>
                    <div class="icon">
                        <svg width="40" height="40">
                            <image href="/design/groups.svg" height="40" width="40"/>
                        </svg>
                    </div>
                </div>
                <div class="descr">
                    <a>See list of current admin and customer accounts </a>
                    <a class="link" href="admin-list-of-accounts.html">here</a>
                </div>
            </div>
        </div>
    </div>

    <!-- call footer -->
    <div id="footer"></div>
</body>
</html>
