<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Menu</title>
    <link rel="stylesheet" href="my-account.css">

    <!--jQuery-->
    <script
        src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <!-- link header.html and footer.html -->
    <script>
        $(function() {
            $('#header').load('header.html');
            $('#footer').load('footer-general.html');
        });
    </script>
</head>
<body style="width:100%">
    <!-- call header and footer -->
    <div id="header"></div>

     <!-- Hero module -->
     <img class="bimg" style="width:inherit;" src="/design/images/my-account-banner.png">
            </img>
    
    <div class="container">
            <div id="menu-contents"></div>
    </div>
    
    <div id="footer"></div>
    <!-- data from DB is fetched when page is loaded -->
    <body onload="getDatafromDB('menu-contents')">
</body>

</html>
