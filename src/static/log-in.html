<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Log In</title>
    <link rel="stylesheet" href="my-account.css">
    <link rel="stylesheet" href="log-in.css">


    <!--jQuery-->
    <script
        src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <!-- link header.html and footer.html -->
    <script>
        $.ajax({
            url: 'header.html',
            dataType: 'html',
            success: function(html) { $('#header').html(html); }
        });
        $.ajax({
            url: 'footer-general.html',
            dataType: 'html',
            success: function(html) { $('#footer').html(html); }
        });
    </script>
    <script src="js/main.js"></script>
</head>
<body>
    <!-- call header and footer -->
    <div id="header"></div>

    <!-- Hero module -->
    <div class=banner>
        <div class="banner-img">
            <img class="bimg" src="/design/images/log-in-banner.png">
            </img>
        </div>
    </div>

    <!-- actual login -->
    <div class="main-wrap">
        <div class="inner-wrap">
            <h2>Sign In</h2>
            <table>
                <tr>
                    <th>
                        <label for="email" class="email">Email Address:</label>
                    </th>
                </tr>
                <tr>
                    <th>
                        <input type="text" id="email" name="email" class="emailInput">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="password" class="password">Password:</label>
                    </th>
                </tr>
                <tr>
                    <th>
                        <input type="password" id="password" name="password" class="passInput">
                    </th>
                </tr>
            </table>
        </div>
        <div class="bottom-row">
            <div class="column">
                <div class="label">
                    <a>Don't Have an Account?</a>
                </div>
                <div class ="two-buttons">
                    <button onclick="location.href='create-account-cust.html'">Create Account</button>
                    <button>Sign In</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
</body>
</html>
