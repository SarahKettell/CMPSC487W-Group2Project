<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer General</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ftr">
        <div class="ftr-wrap">
            <div class="left">
                <div class="address-info">
                    <ul>
                        <li>Company Name</li>
                        <li>123 Some Street</li>
                        <li>Pizzatopia, PA</li>
                        <li>12345</li>
                    </ul>
                </div>
                <div class="contact-info">
                    <ul>
                        <li>Call us: 123-456-7890</li>
                        <li>Email: pizzatopia@gmail.com</li>
                    </ul>
                </div>
            </div>
            <div class="center">
                <div class="description">
                    Want to favorite your orders to get your pizza <i>faster?</i>
                </div>
                <button class="join-me-button" type="button">
                    <a>Join Now </a>
                </button>
            </div>
            <div class="social-nav">
                <div class="social-desc">
                    <a>Follow our social media!</a>
                </div>
                <button type=button class="facebook">
                    <svg width="30" height="30">
                        <image href="/design/facebook.svg" height="30" width="30"/>
                    </svg>
                </button>
                <button type=button class="instagram">
                    <svg width="30" height="30">
                        <image href="/design/instagram.svg" height="30" width="30"/>
                    </svg>
                </button>
                <button type=button class="twitter">
                    <svg width="30" height="30">
                        <image href="/design/twitter.svg" height="30" width="30"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <!-- Bootstrap Javascript Bundle with jquery and Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
