<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Account</title>
    <link rel="stylesheet" href="my-account.css">

    <!--jQuery-->
    <script
        src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <!-- link header.html and footer.html -->
    <script>
        $.ajax({
            url: 'header.html',
            dataType: 'html',
            success: function(html) { $('#header').html(html); }
        });
        $.ajax({
            url: 'footer-general.html',
            dataType: 'html',
            success: function(html) { $('#footer').html(html); }
        });
    </script>
    <script src="js/main.js"></script>
</head>
<body>
    <!-- call header -->
    <div id="header"></div>

    <!-- Hero module -->
    <div class=banner>
        <div class="banner-img">
            <img class="bimg" src="/design/images/my-account-banner.png">
            </img>
        </div>
    </div>

    <!-- actual body-->
    <div class="account-body">
        <div class="wrap">
        <!-- current orders -->
            <div class=current-orders>
                <div class="header">
                    <div class="heading">
                        <h2>Current Orders</h2>
                    </div>
                    <div class="icon">
                        <svg width="30" height="30">
                            <image href="/design/orders.svg" height="30" width="30"/>
                        </svg>
                    </div>
                </div>
                <div class="descr">
                    <a>See current orders and edit them </a>
                    <a class="link" href="admin-orders.html">here</a>
                </div>
            </div>
            <!-- menu items -->
            <div class=menu-items>
                <div class="header">
                    <div class="heading">
                        <h2>Menu Items</h2>
                    </div>
                    <div class="icon">
                        <svg width="30" height="30">
                            <image href="/design/pizza.svg" height="30" width="30"/>
                        </svg>
                    </div>
                </div>
                <div class="descr">
                    <a>See current menu items and edit them </a>
                    <a class="link" href="admin-menu.html">here</a>
                </div>
            </div>
            <!-- business information -->
            <div class=business-information>
                <div class="header">
                    <div class="heading">
                        <h2>Business Information</h2>
                    </div>
                    <div class="icon">
                        <svg width="30" height="30">
                            <image href="/design/time.svg" height="30" width="30"/>
                        </svg>
                    </div>
                </div>
                <div class="descr">
                    <a>See business information and edit them </a>
                    <a class="link" href="admin-business.html">here</a>
                </div>
            </div>
            <!--accounts-->
            <div class=account-information>
                <div class="header">
                    <div class="heading">
                        <h2>Accounts Information</h2>
                    </div>
                    <div class="icon">
                        <svg width="30" height="30">
                            <image href="/design/people.svg" height="30" width="30"/>
                        </svg>
                    </div>
                </div>
                <div class="descr">
                    <a>See accounts information and edit them </a>
                    <a class="link" href="admin-accounts.html">here</a>
                </div>
            </div>
            <!-- reports -->
            <div class=reports>
                <div class="header">
                    <div class="heading">
                        <h2>Reports</h2>
                    </div>
                    <div class="icon">
                        <svg width="30" height="30">
                            <image href="/design/reports.svg" height="30" width="30"/>
                        </svg>
                    </div>
                </div>
                <div class="descr">
                    <a>Generate weekly reports </a>
                    <a class="link" href="#">here</a>
                </div>
            </div>
        </div>
    </div>

    <!-- call footer -->
    <div id="footer"></div>
</body>
</html>
