<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Menu</title>
    <link rel="stylesheet" href="my-account.css">
    <link rel="stylesheet" href="/css/styles.css">

    <!--jQuery-->
    <script
        src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <!-- link header.html and footer.html -->

    <script>
        $.ajax({
            url: 'header.html',
            dataType: 'html',
            success: function(html) { $('#header').html(html); }
        });
        $.ajax({
            url: 'footer-general.html',
            dataType: 'html',
            success: function(html) { $('#footer').html(html); }
        });
    </script>
    <script src="js/main.js"></script>
</head>
<body style="width:100%">
    <!-- call header and footer -->
    <div id="header"></div>

     <!-- Hero module -->
     <img class="bimg" style="width:inherit;" src="/design/images/my-account-banner.png">
            </img>
    
    <div class="container">
            <div id="menu-contents"></div>
    </div>
    
    <div id="footer"></div>
    <script src="js/menu-forms.js"></script>
    <script src="js/menu-displays.js"></script>
    <script src="js/cart-forms.js"></script>
    <!-- data from DB is fetched when page is loaded -->
    <body onload="getCustomerMenu('menu-contents')">
</body>

</html>
