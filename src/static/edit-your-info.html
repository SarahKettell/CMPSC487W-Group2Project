<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Edit Address</title>
    <link rel="stylesheet" href="my-account.css">
    <link rel="stylesheet" href="edit-menu.css">

    <!--jQuery-->
    <script
        src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <!-- link header.html and footer.html -->
    <script>
        $.ajax({
            url: 'header.html',
            dataType: 'html',
            success: function(html) { $('#header').html(html); }
        });
        $.ajax({
            url: 'footer-general.html',
            dataType: 'html',
            success: function(html) { $('#footer').html(html); }
        });
    </script>
    <script src="js/account.js"></script>
</head>
<body>
    <!-- call header and footer -->
    <div id="header"></div>

    <!-- Hero module -->
    <div class=banner>
        <div class="banner-img">
            <img class="bimg" src="/design/images/my-account-banner.png">
            </img>
        </div>
    </div>

    <!-- edit form -->
    <form id="form-add-menu-item">
        <div class="form-heading">
            <h2>
                Edit Your Info
            </h2>
        </div>
        <table style="width: 100%">

            <tr>
                <th>
                    <label for="fname" class="label">First Name:</label>
                </th>
                <th>
                    <input type="text" id="fname" name="fname" class="input">
                </th>
            </tr>

            <tr>
                <th>
                    <label for="lname" class="label">Last Name:</label>
                </th>
                <th>
                    <input type="text" id="lname" name="lname" class="input">
                </th>
            </tr>

            <tr>
                <th>
                    <label for="email" class="label">Email:</label>
                </th>
                <th>
                    <input type="email" id="email" name="email" class="input">
                </th>
            </tr>
        </table>
        <div class="submit-button" id="submit-button-ref">
            <button type="button" onclick="processFormContents()">
            <a href="about-you.html">Submit Now</a>
            </button>
        </div>
        <!--<div class="submit-confirmation"></div> -->
    </form>

    <div id="footer"></div>

    <script type="text/javascript">
        function processFormContents(){
            var fname = (document.getElementById('fname')).value;
            var lname = (document.getElementById('lname')).value;
            var email = (document.getElementById('email')).value;

            const newCustAccountInfo = {
                fname: fname,
                lname: lname,
                email: email,
            };

            // save new item
            updateCustAccounttoDB(newCustAccountInfo);

            window.location.href("admin-business.html");

        }
    </script>
</body>
</html>
