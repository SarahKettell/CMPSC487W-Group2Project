<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Congratulations</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="confirmation.css">


    <!--jQuery-->
    <script
            src="http://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <!-- link header.html and footer.html -->
    <script>
        $.ajax({
            url: 'header.html',
            dataType: 'html',
            success: function(html) { $('#header').html(html); }
        });
        $.ajax({
            url: 'footer-general.html',
            dataType: 'html',
            success: function(html) { $('#footer').html(html); }
        });
    </script>
    <script src="js/main.js"></script>
</head>
<body>
<!-- call header and footer -->
<div id="header"></div>

<!-- Hero module -->
<div class=banner>
    <div class="banner-img">
        <img class="bimg" src="/design/images/confirmation.png">
        </img>
    </div>
</div>

<div class="icon">
    <svg width="60" height="60" class="left">
        <image href="/design/celebration.svg" height="60" width="60"/>
    </svg>
    <svg width="60" height="60" class="right">
        <image href="/design/celebration2.svg" height="60" width="60"/>
    </svg>
</div>
<div class="wrap">
    <h2>Thank you!</h2>
    <p>Your survey has been submitted!</p>
</div>

<div id="footer"></div>
</body>
</html>
