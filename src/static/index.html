<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <title>Home</title>

    <!--jQuery-->
    <script
        src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <!-- link header.html and footer.html -->
    <script>
        $(function() {
            $('#header').load('header.html');
            $('#footer').load('footer-home.html');
        });
    </script>
</head>
<body>
    <!-- call header and footer -->
    <div id="header"></div>

    <!-- Hero module -->
    <div class="banner">
        <div class="banner-img">
            <img class="bimg" src="/design/images/home_banner.png">
            </img>
        </div>
    </div>

    <!-- Restaurant Information -->
    <div class="restaurant-info-body">
        <div class=text-wrap id="test">
            <div class="address-wrap">
                <div class="header">
                    <svg width="30" height="30">
                        <image href="/design/place_black.svg" height="30" width="30"/>
                    </svg>
                    <h2 class="heading">Address</h2>
                </div>
                <div class="business-text">
                    <div class="home-address" id="home-address"></div>
                </div>
            </div>
            <div class="contact-wrap">
                <div class="header">
                    <svg width="30" height="30">
                        <image href="/design/contact.svg" height="30" width="30"/>
                    </svg>
                    <h2 class="heading">Contact Info</h2>
                </div>
                <div class="business-text">
                    <div class="home-contact" id="home-contact"></div>
                </div>
            </div>
            <div class="hours-wrap">
                <div class="header">
                    <svg width="30" height="30">
                        <image href="/design/time.svg" height="30" width="30"/>
                    </svg>
                    <h2 class="heading">Business Hours</h2>
                </div>
                <div class="business-text">
                    <div class="home-hours" id="home-hours"></div>
                </div>
            </div>
        </div>
        <div clas="map-image">
            <img src="/design/images/map.png" alt="Map"/>
            <body onload="getDatafromDB('test')"></body>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
