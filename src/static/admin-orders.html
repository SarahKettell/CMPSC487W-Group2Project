<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>View Orders</title>
    <link rel="stylesheet" href="admin-menu.css">
    <link rel="stylesheet" href="my-account.css">
    <link rel="stylesheet" href="/css/styles.css">

    <!--jQuery-->
    <script
        src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <!-- link header.html and footer.html -->
    <script>
        $(function() {
            $('#header').load('header.html');
            $('#footer').load('footer-general.html');
        });
    </script>
</head>
<body>
    <!-- call header -->
    <div id="header"></div>

    <!-- Hero module -->
    <div class=banner>
        <div class="banner-img">
            <img class="bimg" src="/design/images/my-account-banner.png">
            </img>
        </div>
    </div>

    <!-- actual body-->
    <div class="admin-menu-body">
        <div class="wrap">
            <div class=info-heading>
                <h2>Orders</h2>
                <p>View all orders, past and present, in the system.</p>
            </div>
            <form class="order-options">
                <div class="form-group row">
                        <label for="orderView" class="col-sm-1 col-form-label">
                            View:
                        </label>
                    <div class="col-sm-4">
                        <select id="orderView" class="form-control">
                            <option>Current Orders</option>
                            <option>Past Orders</option>
                            <option>All Orders</option>
                        </select>
                    </div>
                    <div class="col-sm" style="text-align: right">
                        <button class="btn btn-primary" id="admin-new-order-button">
                            +  Create New Order
                        </button>
                    </div>
                </div>
            </form>
        <!-- menus from DB -->
            <div id="admin-order-list">
            </div>


        </div>
    </div>

    <!-- call footer -->
    <div id="footer"></div>
    <script src="js/menu-forms.js"></script>
    <script src="js/menu-displays.js"></script>
    <body onload="getAdminMenu('admin-order-list')">
    <script type="text/javascript">
        function addEditListeners(){
            let editButtons = document.getElementsByClassName('edit-button');
            for(let i = 0; i < editButtons.length; i++){
                editButtons[i].addEventListener('click', loadEditItemForm, false);
            }
        }
    </script>
</body>
</html>
