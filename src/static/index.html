<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Group Project Sample Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Welcome!</h1>
                <p>This is a placeholder for example purposes.</p>
                <p>New change for an example!</p>
                <p>Extra extra new change.</p>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <h3>Add to Database</h3>
                <form id="inputForm">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Enter something here.">
                        <button type="submit" class="btn btn-primary" onclick="userAction()">Add</button>
                    </div>
                </form>
            </div>
            <div class="col">
                <h3>Contents of Database</h3>
                <div id="db-content"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="issuesList">
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Footer details here.</p>
        </div>
    </div>


    <body onload="getDatafromDB('db-content')">
    <!-- Bootstrap Javascript Bundle with jquery and Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
