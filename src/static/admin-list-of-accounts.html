<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Account</title>
    <link rel="stylesheet" href="my-account.css">
    <link rel="stylesheet" href="account-list.css">

    <!--jQuery-->
    <script
        src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <!-- link header.html and footer.html -->
    <script>
        $.ajax({
            url: 'header.html',
            dataType: 'html',
            success: function(html) { $('#header').html(html); }
        });
        $.ajax({
            url: 'footer-general.html',
            dataType: 'html',
            success: function(html) { $('#footer').html(html); }
        });
    </script>
    <script src="js/account.js"></script>
</head>
<body>
    <!-- call header -->
    <div id="header"></div>

    <!-- Hero module -->
    <div class=banner>
        <div class="banner-img">
            <img class="bimg" src="/design/images/my-account-banner.png">
            </img>
        </div>
    </div>

    <!-- actual body-->
    <div class="account-body">
        <div class="wrap">
            <h2 class="listheading">List of Accounts</h2>
            <p>Information such as name, email and account type regarding account holders for both customers and admins are shown below.</p>
            <div id="account-list"></div>
        <!-- show list -->  
        </div>
    </div>

    <!-- call footer -->
    <div id="footer"></div>
    <body onload="getDatafromDB('account-list')"></body>
</body>
</html>
