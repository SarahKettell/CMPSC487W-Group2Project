<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admin Menu</title>
    <link rel="stylesheet" href="admin-menu.css">
    <link rel="stylesheet" href="my-account.css">
    <link rel="stylesheet" href="/css/styles.css">

    <!--jQuery-->
    <script
        src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <!-- link header.html and footer.html -->
    <script>
        $.ajax({
            url: 'header.html',
            dataType: 'html',
            success: function(html) { $('#header').html(html); }
        });
        $.ajax({
            url: 'footer-general.html',
            dataType: 'html',
            success: function(html) { $('#footer').html(html); }
        });
    </script>
</head>
<body>
    <!-- call header -->
    <div id="header"></div>

    <!-- Hero module -->
    <div class=banner>
        <div class="banner-img">
            <img class="bimg" src="/design/images/my-account-banner.png">
            </img>
        </div>
    </div>

    <!-- actual body-->
    <div class="admin-menu-body">
        <div class="wrap">
            <div class=info-heading>
                <h2>Menu Items</h2>
                <p>Information regarding all menu items can be viewed here.
                    Click the edit button to edit the details of an item, delete an 
                    item by clicking the trash icon and add a new item.</p>    
            </div>
        <!-- menus from DB -->
            <div class="add-new-div">
                <button class="btn btn-primary" id="new-menu-item-button" onclick="loadNewItemForm()">
                    Add New Menu Item
                </button>
            </div>
            <div id="admin-menu-list">
            </div>


        </div>
    </div>

    <!-- call footer -->
    <div id="footer"></div>
    <script src="js/menu-forms.js"></script>
    <script src="js/menu-displays.js"></script>
    <body onload="getAdminMenu('admin-menu-list')">
    <script type="text/javascript">
        function addEditListeners(){
            let editButtons = document.getElementsByClassName('edit-button');
            for(let i = 0; i < editButtons.length; i++){
                editButtons[i].addEventListener('click', loadEditItemForm, false);
            }
        }
    </script>
</body>
</html>
