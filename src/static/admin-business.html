<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admin Business Info</title>
    <link rel="stylesheet" href="my-account.css">

    <!--jQuery-->
    <script
        src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <!-- link header.html and footer.html -->
    <script>
        $.ajax({
            url: 'header.html',
            dataType: 'html',
            success: function(html) { $('#header').html(html); }
        });
        $.ajax({
            url: 'footer-general.html',
            dataType: 'html',
            success: function(html) { $('#footer').html(html); }
        });
    </script>
    <script src="js/main.js"></script>
</head>
<body>
    <!-- call header -->
    <div id="header"></div>

    <!-- Hero module -->
    <div class=banner>
        <div class="banner-img">
            <img class="bimg" src="/design/images/my-account-banner.png">
            </img>
        </div>
    </div>

    <!-- actual body-->
    <div class="account-body">
        <div class="wrap" id="test">
        <!-- current orders -->
            <div class="current-orders" id="current-orders">
                <div class="header">
                    <div class="heading">
                        <h2>Address</h2>
                    </div>
                    <button class="icon" onClick="window.location='edit-address.html';">
                        <svg width="30" height="30">
                            <image href="/design/edit.svg" height="30" width="30"/>
                        </svg>
                    </button>
                </div>
                <div class="descr">
                    <div class="admin-address" id="admin-address"></div>
                </div>
            </div>
            <!-- Business Hours -->
            <div class="current-orders" id="current-orders">
                <div class="header">
                    <div class="heading">
                        <h2>Business Hours</h2>
                    </div>
                    <button class="icon" onClick="window.location='edit-hours.html';">
                        <svg width="30" height="30">
                            <image href="/design/edit.svg" height="30" width="30"/>
                        </svg>
                    </button>
                </div>
                <div class="descr">
                    <div class="admin-hours" id="admin-hours"></div>
                </div>
            </div>
            <!-- Contact Information -->
            <div class="current-orders" id="current-orders">
                <div class="header">
                    <div class="heading">
                        <h2>Contact</h2>
                    </div>
                    <button class="icon" onClick="window.location='edit-contact.html';">
                        <svg width="30" height="30">
                            <image href="/design/edit.svg" height="30" width="30"/>
                        </svg>
                    </button>
                </div>
                <div class="descr">
                    <div class="admin-contact" id="admin-contact"></div>
                </div>
            </div>
            <!-- reports -->
            
        </div>
    </div>


    <!-- call footer -->
    <div id="footer"></div>
    <body onload="getDatafromDB('test')"></body>

</body>
