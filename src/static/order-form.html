<!DOCTYPE html>
<html lang="en" xmlns:background-color="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Language" content="en-us">
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Delivery Order</title>
    <link rel="stylesheet" href="/static/stylesheet.css"> <!-- Figure out what's wrong -->
    <!-- meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- test change -->
    <!--jQuery-->
    <script
            src="http://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <!-- link header.html and footer.html -->
    <script>
        $(function () {
            $('#header').load('header.html');
            $('#footer').load('footer-general.html');
        });
    </script>
    <link rel="stylesheet" href="my-account.css">
</head>
<body>
<div id="header"></div>

<!-- Hero module -->
<div class="banner-img">
    <img class="bimg" src="design/images/my-account-banner.png">
</div>

<div class="border" align="center">
    <div class="cent">
        <form method="POST" action="submitted.html" name="form">
            <table border="0" cellpadding="0" width="400" id="client-info">
                <p style="text-align: center">Please fill out the necessary order informaiton:</p>
                <!-- Order's Name -->
                <tr>
                    <td width="340" align="left"><b><font color="#8B0000">*</font> Name</b></td>
                    <td width="10">&nbsp;</td>
                    <td width="200"><input type="text" name="Name" size="30" tabindex="1"></td>
                </tr>
                <!-- Order's Street Address -->
                <tr>
                    <td width="340" align="left"><b><font color="#8B0000">*</font> Street Address</b>
                    </td>
                    <td width="10">&nbsp;</td>
                    <td width="200"><input type="text" name="Street Address" size="30" tabindex="1"></td>
                </tr>
                <!-- Order's Optional Suite/Apartment -->
                <tr>
                    <td width="340" align="left"><b>&nbsp;Suite/Apartment</b></td>
                    <td width="10">&nbsp;</td>
                    <td width="200"><input type="text" name="Suite/Apartment" size="30" tabindex="1"></td>
                </tr>
                <!-- Order's Origin State -->
                <tr>
                    <td width="340" align="left"><b><font color="#8B0000">*</font> State</b>
                    </td>
                    <td width="10">&nbsp;</td>
                    <td width="200"><input type="text" name="State" size="30" tabindex="1"></td>
                </tr>
                <!-- Order's Zip Code -->
                <tr>
                    <td width="340" align="left"><b><font color="#8B0000">*</font> Zip Code: </b>
                    </td>
                    <td width="10">&nbsp;</td>
                    <td width="200"><input type="text" name="Zip Code" size="30" tabindex="1"></td>
                </tr>
            </table>

            <tr>
                <td width="563">
                    <p>Would you like to eat-in, take-out, or schedule a delivery?</p>
                    <label class="radio">
                        <input type="radio" name="eatin-select">
                        Eat-In
                    </label>
                    <label class="radio">
                        <input type="radio" name="takeout-select">
                        Take-Out
                    </label>
                    <label class="radio">
                        <input type="radio" name="delivery-select">
                        Delivery
                    </label>

                    <p style="text-align: center">Please tell us when you would like schedule your delivery:</p>

                    <label for="orderDate">Date:</label>
                    <input type="date" id="orderDate" name="orderDate">
                    <select>
                        <option value="ASAP">ASAP</option>
                        <option value="8-9am">8-9am</option>
                        <option value="9-10am">9-10am</option>
                        <option value="10-11am">10-11am</option>
                        <option value="11am-12pm">11-12pm</option>
                        <option value="12-1pm">12-1pm</option>
                        <option value="1-2pm">1-2pm</option>
                        <option value="2-3pm">2-3pm</option>
                        <option value="3-4pm">3-4pm</option>
                        <option value="4-5pm">4-5pm</option>
                        <option value="5-6pm">5-6pm</option>
                        <option value="6-7pm">6-7pm</option>
                        <option value="7-8pm">7-8pm</option>
                        <option value="8-9pm">8-9pm</option>
                    </select>
                    <input type="submit">
                </td>
            </tr>
        </form>
    </div>
</div>
<div id="footer"></div>
</body>
</html>
