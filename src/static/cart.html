<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>View Cart</title>
    <link rel="stylesheet" href="admin-menu.css">
    <link rel="stylesheet" href="my-account.css">
    <link rel="stylesheet" href="/css/styles.css">

    <!--jQuery-->
    <script
        src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <!-- link header.html and footer.html -->
    <script>
        $.ajax({
            url: 'header.html',
            dataType: 'html',
            success: function(html) { $('#header').html(html); }
        });
        $.ajax({
            url: 'footer-general.html',
            dataType: 'html',
            success: function(html) { $('#footer').html(html); }
        });
    </script>
</head>
<body>
    <!-- call header -->
    <div id="header"></div>

    <!-- Hero module -->
    <div class=banner>
        <div class="banner-img">
            <img class="bimg" src="/design/images/my-account-banner.png">
            </img>
        </div>
    </div>

    <!--body-->
        <div class="admin-menu-body">
        <div class="wrap">
            <div class=info-heading>
                <h2>Cart</h2>
                <p>View all items in your cart</p>
                <p>Customer ID is hardcoded to 123456: change after login</p>
            </div>
            <div id="cart-item-list">
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <script src="js/menu-forms.js"></script>
    <script src="js/menu-displays.js"></script>
    <script src="js/order-displays.js"></script>
    <script src="js/cart-displays.js"></script>
    <body onload="getCustomerCart('cart-item-list')">
</body>
</html>
