<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Edit/Add Menu Item</title>
    <link rel="stylesheet" href="my-account.css">
    <link rel="stylesheet" href="edit-menu.css">

    <!--jQuery-->
    <script
        src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <!-- link header.html and footer.html -->
    <script>
        $.ajax({
            url: 'header.html',
            dataType: 'html',
            success: function(html) { $('#header').html(html); }
        });
        $.ajax({
            url: 'footer-general.html',
            dataType: 'html',
            success: function(html) { $('#footer').html(html); }
        });
    </script>
    <script src="js/main.js"></script>
</head>
<body>
    <!-- call header and footer -->
    <div id="header"></div>

    <!-- Hero module -->
    <div class=banner>
        <div class="banner-img">
            <img class="bimg" src="/design/images/my-account-banner.png">
            </img>
        </div>
    </div>

    <!-- edit form -->
    <div class="form-heading">
        <h2>
            Edit/Add Menu Item
        </h2>
    </div>
    
    <form>
        <table style="width: 50%">

            <tr>
                <th>
                    <label for="itemCrust" class="label">Crust:</label>
                </th>
                <th>
                    <input type="text" id="itemCrust" name="itemCrust" class="input">
                </th>
            </tr>

            <tr>
                <th>
                    <label for="itemSauce" class="label">Sauce:</label>
                </th>
                <th>
                    <input type="text" id="itemSauce" name="itemSauce" class="input">
                </th>
            </tr>

            <tr>
                <th>
                    <label for="itemCheese" class="label">Cheese:</label>
                </th>
                <th>
                    <input type="text" id="itemCheese" name="itemCheese" class="input">
                </th>
            </tr>

            <tr>
                <th>
                    <label for="itemToppings" class="label">Toppings:</label>
                </th>
                <th>
                    <input type="text" id="itemToppings" name="itemToppings" class="input">
                </th>
            </tr>

            <tr>
                <th>
                    <label for="smallPrice" class="label">Small Size Price:</label>
                </th>
                <th>
                    <input type="text" id="smallPrice" name="smallPrice" class="input">
                </th>
            </tr>

            <tr>
                <th>
                    <label for="mediumPrice" class="label">Medium Size Price:</label>
                </th>
                <th>
                    <input type="text" id="mediumPrice" name="mediumPrice" class="input">
                </th>
            </tr>

            <tr>
                <th>
                    <label for="largePrice" class="label">Large Size Price:</label>
                </th>
                <th>
                    <input type="text" id="largePrice" name="largePrice" class="input">
                </th>
            </tr>

            <tr>
                <th>
                    <label for="itemDesc" class="label">Description:</label>
                </th>
                <th>
                    <input type="text" id="itemDesc" name="itemDesc" class="input">
                </th>
            </tr>
        </table>
    </form>

    <div id="footer"></div>
</body>
</html>
