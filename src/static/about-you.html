<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>About You</title>
    <link rel="stylesheet" href="my-account.css">

    <!--jQuery-->
    <script
        src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <!-- link header.html and footer.html -->
    <script>
        $.ajax({
            url: 'header.html',
            dataType: 'html',
            success: function(html) { $('#header').html(html); }
        });
        $.ajax({
            url: 'footer-general.html',
            dataType: 'html',
            success: function(html) { $('#footer').html(html); }
        });
    </script>
    <script src="js/account.js"></script>
</head>
<body>
    <!-- call header -->
    <div id="header"></div>

    <!-- Hero module -->
    <div class=banner>
        <div class="banner-img">
            <img class="bimg" src="/design/images/my-account-banner.png">
            </img>
        </div>
    </div>

    <!-- actual body-->
    <div class="account-body">
        <div class="wrap">
        <!-- order-history -->
        <div class=account-information>
            <div class="header">
                <div class="heading">
                    <h2>Order History</h2>
                </div>
                <div class="icon" onClick="window.location='edit-your-info.html';">
                </div>
            </div>
            <div class="descr">
                <a>Information regarding previous orders can be found </a>
                <a class="link" href="admin-orders.html">here</a>
            </div>
        </div>
            
            <!--account info-->
            <div class=account-information>
                <div class="header">
                    <div class="heading">
                        <h2>Accounts Information</h2>
                    </div>
                    <div class="icon" onClick="window.location='edit-your-info.html';">
                        <svg width="30" height="30">
                            <image href="/design/edit.svg" height="30" width="30" cursor="pointer"/>
                        </svg>
                    </div>
                </div>
                <div class="descr" id="cust-data">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- call footer -->
    <div id="footer"></div>
    <body onload="getAccountDetails()">
        <script type="text/javascript">
            console.log("got to above getAccountDetails");
            function getAccountDetails(){
                let arg = "customer@email.com";
                getAccountFromDB('cust-data', arg);
            }
        </script>
    </body>
</body>
</html>
